<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展-dortll模式</title>
</head>
<body>
    <script>
        // dot .  元字符 除换行符以外的任意单个字符
        let str = `
        <ul>
            <li>
                <a href="#">肖申克的救赎</a>
                <p>上映日期: 1994-09-10</p>
            </li>
            <li>
                <a href="#">阿甘正传</a>
                <p>上映日期: 1994-07-06</p>
            </li>
        </ul>`;
        // 声明正则
        const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
        const reg1 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/s;
        const reg2 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
        // 执行匹配
        const result = reg.exec(str);
        const result1 = reg1.exec(str);
        let result2;
        let data = [];
        while (result2 = reg.exec(str)) {
            // console.log(result2);
            data.push({title: result2[1], time: result2[2]})
        }
        // 输出结果
        console.log(result);
        console.log(result1);
        console.log(result2);
        console.log(data);
    </script>
</body>
</html>
