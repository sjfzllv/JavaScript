<!-- 
    filter()的基本语法如下：
    var newArray = arr.filter(arg_function[, this_arg])
    filter()函数的参数是另一个函数，它定义要为数组的每个元素检查的条件。
    这个arg_function本身有三个参数：
        array：这是调用.filter()函数的数组
        index：这是函数处理的当前元素的索引。
        element：这是函数正在处理的当前元素。
    另一个参数this_arg用于表示函数在执行参数函数时使用此值。 
-->
