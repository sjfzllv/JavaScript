<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        // 生成器其实就是一个特殊的函数
        // 异步编程  纯回调函数  node fs ajax mongodb
        // yield: 函数代码的分隔符
        function * gen() {
            // console.log('hello generator');
            console.log(111);
            yield '一直没有耳朵';
            console.log(222);
            yield '一直没有尾巴';
            console.log(333);
            yield '真奇怪';
            console.log(444);
        }

        // let iterator = gen();
        // console.log(iterator);   // 输出不是 hello generator
        // 如果有111 222 333 444，则
        // iterator.next();   // 111
        // iterator.next();   // 222
        // iterator.next();   // 333
        // iterator.next();   // 444
        // 如果没有，则
        // console.log(iterator.next());   // 一直没有耳朵
        // console.log(iterator.next());   // 一直没有尾巴
        // console.log(iterator.next());   // 真奇怪
        // console.log(iterator.next());   // undefined

        // 遍历
        for (let v of gen()) {
            console.log(v);     // 111 \n 一直没有耳朵 \n 222 ...
        }
    </script>
</body>
</html>
