     <script>

         function connect({host, port, ...user}){
             console.log(host);
             console.log(port);
             console.log(user);
         }

        //  connect({
        //      host: '127.0.0.1',

         connect({
             host: '127.0.0.1',
             port: '3306',
             username: 'root',
             password: 'root',
             type: 'master'
         })

         const skillOne = {
             q: '天音波'
            //  w: '金钟罩'
         }

         const skillTwo = {
             w: '钟罩波'
         }

         const skillThree = {
             e: '天雷破'
         }

         const skillFour = {
             r: '神龙摆尾'
         }
         // ...skillOne  =>  q: '天音波', w: '金钟罩'
         const mangseng = {...skillOne, ...skillTwo, ...skillThree, ...skillFour}
         console.log(mangseng);
     </script>
