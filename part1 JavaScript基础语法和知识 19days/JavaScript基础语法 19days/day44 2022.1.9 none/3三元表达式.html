<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 有三元运算符组成的式子我们称为三元表达式
        // 2. ++num     3 + 5       ? :
        // 3. 语法结构
        // 条件表达式 ? 表达式1 : 表达式2
        // 4. 执行思路
        // 如果表达式结果为真 则 返回 表达式1 的值 如果条件表达式结果为假 则返回 表达式2 的值
        // 5. 代码体验
        var num = 10;
        var result = num > 5 ? '是的' : '不是';  // 我们知道表达式是有返回值的
        console.log(result);
        // if (num > 5) {
        //     result = '是的';
        // } else {
        //     result = '不是的';
        // }

        var time = prompt('请您输入一个 0 ~ 59 之间的一个数字');
        // 三元表达式  表达式 ? 表达式1 : 表达式2
        result = time < 10 ? '0' + time : time;  // 把返回值赋值给一个变量
        alert(result)
    </script>
</head>

</body>
</html>
