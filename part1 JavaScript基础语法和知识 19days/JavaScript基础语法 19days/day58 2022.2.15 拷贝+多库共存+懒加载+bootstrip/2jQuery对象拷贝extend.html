    <script>
        $(function() {
            // var targetObj = {};

            //     name: 'andy'
            // }
            // // $.extend(target, obj);
            // $.extend(targetObj, obj);
            // console.log(targetObj);

            // };
            // var obj = {
            //     id: 1,
            //     name: 'andy'
            // }
            // // $.extend(target, obj);
            // $.extend(targetObj, obj);
            // console.log(targetObj);  // 会覆盖targetObj里面原来的数据

            var targetObj = {
                id: 0,
                msg: {
                    sex: '男'
                }
            };
            var obj = {
                id: 1,
                name: 'andy',
                msg: {
                    age: 18
                }
            }
            // $.extend(target, obj);
            $.extend(targetObj, obj);
            console.log(targetObj);  // 会覆盖targetObj里面原来的数据
            // 1. 浅拷贝把原来对象里卖弄的复杂数据类型拷贝给目标对象
            // targetObj.msg.age = 20;
            // console.log(targetObj);
            // console.log(obj);
            // 2. 深拷贝把里面的数据完全复制一份给目标对象 如果里面不冲突的属性，会合并到一起
            $.extend(true, targetObj, obj);
            targetObj.msg.age = 20;
            console.log(targetObj);  // msg: {sex: '男', age: 20}
            console.log(obj);
        })
    </script>
