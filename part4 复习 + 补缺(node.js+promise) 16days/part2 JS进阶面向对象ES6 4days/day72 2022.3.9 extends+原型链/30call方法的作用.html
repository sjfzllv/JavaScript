<body>
    <script>
        // call 方法
        function fn(x, y) {
            console.log('我想喝手磨咖啡');
            console.log(this);  // Window  --->  o
            console.log(x + y);
        }
        var o = {
            name: 'andy'
        }
        // fn();
        // 1. call() 可以调用函数
        // fn.call();
        // 2. call() 可以改变这个函数的this指向
        fn.call(o, 1, 2);
    </script>
</body>

</html>
