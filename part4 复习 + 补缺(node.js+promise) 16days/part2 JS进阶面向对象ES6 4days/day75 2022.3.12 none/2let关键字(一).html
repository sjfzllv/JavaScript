<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            let 关键字就是用来声明变量的
            使用let关键字声明的变量具有块级作用域
            在一个大括号中 使用let关键字声明的变量才具有块级作用域 var 关键字是不具备这个特点的
            防止循环变量变成全局变量
        */
    /* ------- let 关键字就是用来声明变量的 -------*/
    //  let a = 10;
    //  console.log(a);

    /* ------- 使用let关键字声明的变量具有块级作用域 -------*/
    if (true) {
        let b = 20;
        console.log(b);
        if (true) {
            let c = 30;
        }
        console.log(c);
    }
    console.log(b);

    /* ------- 在一个大括号中 使用let关键字声明的变量才具有块级作用域 var 关键字是不具备这个特点的 -------*/
    if(true) {
        let num = 100;
        var abc = 200;
    }
    console.log(abc);
    console.log(num);

    /* ------- 防止循环变量变成全局变量 -------*/
    // for(var i = 0; i < 2; i++) {}
    // console.log(i);
    for(let i = 0; i < 2; i++) {}
    console.log(i);
    </script>
</body>
</html>
