<!DOCTYPE html>

<body>
    <script>
        const s1 = new Set();
        console.log(s1.size);

        const s2 = new Set(['a', 'b']);
        console.log(s2.size);

        const s3 = new Set(['a', 'a', 'b', 'b']);
        console.log(s3.size);   // 2
        const ary = [...s3];
        console.log(ary);
    </script>
</body>
