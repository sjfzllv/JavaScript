<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // const s1 = new Set();
        // console.log(s1.size);

        // const s2 = new Set(['a', 'b']);
        // console.log(s2.size);

        // const s3 = new Set(['a', 'a', 'b', 'b']);
        // console.log(s3.size);   // 2
        // const ary = [...s3];
        // console.log(ary);

        const s4 = new Set();
        // 向set结构中添加值 使用add方法
        s4.add('a').add('b');
        console.log(s4.size);
        // 从Set结构中删除值 用到的方法是delete ---> true / false
        // const r1 = s4.delete('a');
        const r1 = s4.delete('c');
        console.log(s4.size);
        console.log(r1);    // true -> false

        // 判断某一个值是否是set数据结构中的成员 使用has
        // const r2 = s4.has('a');
        const r2 = s4.has('d');
        console.log(r2);

        // 清空set数据结构中的值 使用clear方法
        s4.clear();
        console.log(s4.size);
    </script>
</body>
</html>
