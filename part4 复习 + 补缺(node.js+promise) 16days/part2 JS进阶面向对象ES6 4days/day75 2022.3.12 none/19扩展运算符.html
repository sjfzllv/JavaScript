<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        // 扩展运算符可以将数组拆分成以逗号分隔的参数序列
        let ary = ['a', 'b', 'c'];
        // ...ary   -->   'a', 'b', 'c'
        console.log(...ary);
        console.log('a', 'b', 'c');
    </script>
</body>
</html>
