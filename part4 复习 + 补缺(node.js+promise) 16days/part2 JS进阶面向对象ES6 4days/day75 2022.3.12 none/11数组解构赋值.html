<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组解构</title>
</head>
<body>
    <script>
        // 数组解构允许我们按照一一对应的关系从数组中提取值然后将值赋值给变量
        let ary = [1, 2, 3];
        // ary[0]
        // ary[1]
        // ary[2]
        let [a, b, c, d, e] = ary;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);     // undefined
        console.log(e);     // undefined
    </script>
</body>
</html>
