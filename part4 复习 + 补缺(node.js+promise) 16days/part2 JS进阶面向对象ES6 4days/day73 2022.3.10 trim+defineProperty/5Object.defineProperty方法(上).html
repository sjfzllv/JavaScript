<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object.defineProperty() 定义新数组或修改原有的属性
        var obj = {
            id: 1,
            pname: '小米',
            price: 1999
        }
        // 1. 以前的对象添加和修改属性的方式
        // obj.num = 1000;
        // obj.price = 99;
        // console.log(obj);
        // 2. Object.defineProperty() 定义新数组或修改原有的属性
        Object.defineProperty(obj, 'num', {
            value: 1000
        })
        console.log(obj);
        Object.defineProperty(obj, 'price', {
            value: 9.9
        })
        console.log(obj);
        Object.defineProperty(obj, 'id', {
            // 如果值为false 不允许修改这个属性值 新增的默认值是false
            writable: false
        })
        obj.id = 2;
        console.log(obj);
    </script>
</body>
</html>
