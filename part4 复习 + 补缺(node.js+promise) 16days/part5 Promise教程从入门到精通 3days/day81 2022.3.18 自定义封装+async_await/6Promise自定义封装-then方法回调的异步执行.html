<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装 | 16 - 回调函数『异步执行』</title>
    <script src="./6Promise自定义封装-then方法回调的异步执行.js"></script>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            // resolve('OK');
            reject('OK');
            console.log(111);
        })
        p1.then(value => {
            // console.log(value);
            console.log(222);
        }, reason => {
            console.log(444);
        })
        console.log(333);
    </script>
</body>
</html>
