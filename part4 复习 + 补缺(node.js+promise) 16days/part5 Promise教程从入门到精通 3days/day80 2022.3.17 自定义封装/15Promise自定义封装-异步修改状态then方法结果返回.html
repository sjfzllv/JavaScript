<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装 | 10 - 异步任务 then 返回结果</title>
    <script src="./15Promise自定义封装-异步修改状态then方法结果返回.js"></script>
</head>
<body>
    <script>
        // 实例化对象
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('OK');
                reject('Error');
            }, 1000);
        })

        const result = p.then(value => {
            // console.log(value);
            // console.log(123);
            // return 'oh Yeah'
            throw 'error';
        }, reason => {
            // console.warn(reason);
            throw 'error'
        })

        console.log(result);
    </script>
</body>
