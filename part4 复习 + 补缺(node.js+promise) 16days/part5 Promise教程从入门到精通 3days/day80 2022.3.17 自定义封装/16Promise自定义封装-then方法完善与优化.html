<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装 | 10 - 异步任务 then 返回结果</title>
    <script src="./16Promise自定义封装-then方法完善与优化.js"></script>
</head>
<body>
    <script>
        // 实例化对象
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('OK');
                // reject('error');
            }, 100)
        })

        const result = p.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })

        console.log(result);
    </script>
</body>
</html>
