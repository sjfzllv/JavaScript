    <title>Promise-封装 | 9 - 同步任务 then 返回结果</title>
    <script src="./14Promise自定义封装-同步修改状态then方法结果返回.js"></script>
</head>
<body>
    <script>
        // 实例化对象
        let p = new Promise((resolve, reject) => {
            resolve('OK');
        })

        const result = p.then(value => {
            // console.log(value);
            // return 'hello Promise'
            return new Promise((resolve, reject) => {
                // resolve('success');
                // reject('oh no');
                throw 'FAIL';
            })
        }, reason => {
            console.warn(reason);
        })

        console.log(result);
    </script>
</body>
