<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装 | 8 - 指定多个回调</title>
    <script src="./13Promise自定义封装-指定多个回调的实现.js"></script>
</head>
<body>
    <script>
        // 实例化对象
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('OK');
            }, 1000);
        })

        p.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })

        p.then(value => {
            alert(value);
        }, reason => {
            alert(reason);
        })

        console.log(p);
    </script>
</body>
</html>
